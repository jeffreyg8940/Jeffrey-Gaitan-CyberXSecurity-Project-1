---
        - name: Config Web VM with Docker
          hosts: elk
          become: true
          tasks:
          - name: Uninstall apache2
            apt:
              name: apache2
              state: absent
          - name: docker.io
            apt:
              force_apt_get: yes
              update_cache: yes
              name: docker.io
              state: present
          - name: Install pip3
            apt:
              force_apt_get: yes
              name: python3-pip
              state: present
          - name: Install docker python module
            pip:
              name: docker
              state: present
          - name: Increase Virtual Memory
            command: sysctl -w vm.max_map_count=262144
          - name: use more memory
            sysctl:
              name: vm.max_map_count
              value: 262144
              state: present
              reload: yes
          - name: Download and launch the docker web container
            docker_container:
              name: Elk
              image: sebp/elk:761
              state: started
              restart_policy: always
              published_ports:
                - '5601:5601'
                - '9200:9200'
                - '5044:5044'
          - name: Enable Docker Service
            systemd:
              name: docker
              enabled: yes